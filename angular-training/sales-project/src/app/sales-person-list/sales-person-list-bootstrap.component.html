<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Quota Met?</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let person of salesPersonList">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
            <td>{{person.salesVolume | currency: 'SGD'}}</td>
            <td>
                <div *ngIf="person.salesVolume >= 2500; else elseBlock">Yes</div>
                <ng-template #elseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
