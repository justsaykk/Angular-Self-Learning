<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- Loop over the collection of products -->
                <div class="col-md-3" *ngFor="let product of products">

                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price"> {{ product.unitPrice | currency: 'SGD' }} </div>
                        <a href="#" class="btn btn-primary">Add to cart</a>
                    </div>

                </div>
                <!-- if no products is empty, display message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    <!-- the "?" detects null/undefined values. So, "products?.length == 0" 
                    is saying if products == null/undefined || length == 0
                    this is called "safe navigation operator"-->
                    No Products Found.
                </div>
            </div>

            <!-- Footer -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listProducts()" >

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer End -->

        </div>
    </div>
</div>
